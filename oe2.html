<div class="login-form login2-form">
  <div id="login-form" class="login2-wrapper">
    <!-- Main content -->
    <div class="login2-backdrop"></div>
    <div class="login2-modal-header">
      <h1 class="login2-logo">OpenEnglish</h1>
    </div>
    <!-- Form Block -->
    <form class="login2-form-block form-block" action="./j_spring_security_check" method="POST">
    <fieldset>
      <div class="login">
        <div class="login2-container">
          <div class="login-account">
            <div class="input-holder">

              <input id="username" name="j_username" type="text" placeholder="Email">


              <input id="password" class="tooltip-capslock tooltipstered" name="j_password" type="password" placeholder="Password">

            </div>

            <input type="hidden" name="source" value="">

            <div class="login-action-holder">
              <input id="login-btn" type="submit" class="black-btn login2-button disabled" value="Log In">
            </div>

            <div class="login2-links-holder">
              <div class="login2-remember-holder">
                <input name="rememberLogin" id="rememberLogin" type="checkbox">
                <label id="remember-login-label" for="rememberLogin"><p>Remember Me</p></label>
                <span class="tooltipster tooltipstered"><i id="question-mark" class="fa fa-question-circle remember-help"></i></span>
              </div>

              <div class="login2-forgot-holder">
                <a id="recovery-link" href="recovery.html">Password Reset</a>
              </div>

              <div class="login2-signup-holder">
                Don't have an account? <a id="sign-up" href="http://www.openenglish.com/en">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    </form>

  </div>
</div>
